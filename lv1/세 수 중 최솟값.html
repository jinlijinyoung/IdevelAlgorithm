<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <h1>문제</h1>
    100이하의 자연수 A, B, C를 입력받아 세 수 주 가장 작은 값을 출력하는
    프로그램을 작정하세요.(정렬을 사용하면 안됩니다.)

    <h3>입력설명</h3>
    첫 번째 줄에 100이하의 세 자연수가 입력된다.
    <h3>출력설명</h3>
    첫 번째 줄에 가장 작은 수를 출력한다.
    <script>
      function solution(a, b, c) {
        let answer;

        return Math.min(a, b, c);
      }

      console.log(solution(2, 5, 1));
    </script>
  </body>
</html>
