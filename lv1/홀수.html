<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sum = 0,
          min = 1000;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 === 1) {
            sum += arr[i];
            answer.push(arr[i]);
          }
        }

        return `${sum}\n${answer.sort((a, b) => a - b)[0]}`;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
