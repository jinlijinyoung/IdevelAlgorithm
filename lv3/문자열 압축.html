<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let newS = [...new Set(s.split(""))];
        for (let i of newS) {
          answer +=
            i + (s.split(i).length - 1 === 1 ? "" : s.split(i).length - 1 + "");
        }
        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
