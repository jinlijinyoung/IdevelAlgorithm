<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        const reg = /[^a-z ]/g;
        s = s.toLowerCase().replaceAll(reg, "").split(" ");
        const n = s.length - 1;

        for (let i = 0; i <= Math.floor(n / 2); i++) {
          if (s[i] === s[n - i].split("").reverse().join("")) {
            answer = "YES";
          } else {
            answer = "NO";
          }
        }
        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
