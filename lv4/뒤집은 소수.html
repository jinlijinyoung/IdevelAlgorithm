<script>
  function solution(arr) {
    let answer = [];
    const reverse = (x) => {
      revInt = String(x).split("").reverse().join("");
      return parseInt(revInt);
    };

    const isPrime = (y) => {
      if (y === 1) return false;
      for (let i = 2; i <= parseInt(Math.sqrt(y)); i++) {
        if (y % i === 0) return false;
      }
      return true;
    };
    answer = arr.filter((i) => isPrime(reverse(i))).map((i) => reverse(i));
    return answer;
  }

  let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
  console.log(solution(arr));
</script>
