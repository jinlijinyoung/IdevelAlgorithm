<script>
  function solution(n, arr) {
    let answer,
      max = Number.MIN_SAFE_INTEGER;
    const newArr = arr.sort((a, b) => b - a); //내림차순 => 동시에 답이 될 경우 큰 수 출력하도록 함
    for (let x of newArr) {
      let sum = 0,
        tmp = x;
      while (tmp) {
        //각 자릿수의 합 구함
        sum += tmp % 10;
        tmp = Math.floor(tmp / 10);
      }
      //주어진 최댓값보댜 클 경우, 최댓값을 sum으로 다시 지정한 후, answer 반환
      if (sum > max) {
        max = sum;
        answer = x;
      }
    }
    return answer;
  }

  let arr = [128, 460, 603, 40, 521, 137, 123];
  console.log(solution(7, arr));
</script>
