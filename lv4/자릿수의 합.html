<script>
  function solution(n, arr) {
    let answer,
      max = Number.MIN_SAFE_INTEGER,
      sum = 0;
    for (let i = 0; i < n; i++) {
      while (arr[i] > 0) {
        sum += Math.floor(arr[i] % 10);
        arr[i] /= 10;
        answer = Math.max(sum, max);
      }
    }

    return answer;
  }

  let arr = [128, 460, 603, 40, 521, 137, 123];
  console.log(solution(7, arr));
</script>
